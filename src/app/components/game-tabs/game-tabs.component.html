<div class="game-tabs">
  <mat-tab-group mat-align-tabs="start" backgroundColor="primary">
    <mat-tab label="About">
      <p *ngIf="game.parent_platforms?.length" class="game-tabs-par">
        Platforms:
        <span *ngFor="let game of game.parent_platforms; let last = last">
          {{game.platform.name}}
          <span *ngIf="!last">, </span>
        </span>
      </p>
      <p class="game-tabs-par" *ngIf="game.publishers?.length">
        Publishers:
        <span *ngFor="let publisher of game.publishers; let last = last">
          {{publisher.name}}
          <span *ngIf="!last">, </span>
        </span>
      </p>
      <p *ngIf="game.website" class="game-tabs-par">
        Website:
        <a class="game-tabs-link" href="{{game.website}}" target="_blank">{{game.website}}</a>
      </p>
      <div class="game-description" [innerHTML]="game.description">Some Description</div>
      <p class="game-tabs-votes">
        <ng-container *ngFor="let rating of game.ratings">
          <span *ngIf="rating.title === 'exceptional'">
            <mat-icon class="game-votes-up">thumb_up</mat-icon>
            <span class="game-votes-cobunt">{{rating.count || 0}}</span>
          </span>
          <span *ngIf="rating.title === 'skip'">
            <mat-icon class="game-votes-up">thumb_down</mat-icon>
            <span class="game-votes-cobunt">{{rating.count || 0}}</span>
          </span>
        </ng-container>
      </p>
    </mat-tab>
